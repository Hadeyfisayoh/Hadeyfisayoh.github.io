<!DOCTYPE html>
<html>
  <head>
    <title>Image Symmetry Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Image Symmetry Tool</h1>
      <div class="upload">
        <label for="inputImage">Upload an image:</label>
        <input type="file" id="inputImage" accept="image/*">
      </div>
      <div class="symmetry-options">
        <span class="symmetry-label"><b>Select type of symmetry:</b></span>
        <label><input type="radio" name="symmetryType" value="reflection" id="reflection" checked>Reflection</label>
        <label><input type="radio" name="symmetryType" value="scaling" id="scaling">Scaling</label>
        <label><input type="radio" name="symmetryType" value="rotation" id="rotation">Rotation</label>
      </div>
      <button id="createSymmetricalImage">Create Symmetrical Image</button>
      <div class="result">
        <h2>Result:</h2>
        <img id="uploadedImagePreview" style="display:none;">
        <canvas id="symmetricalImage"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

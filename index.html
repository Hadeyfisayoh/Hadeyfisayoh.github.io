<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Symmetrical Image Creator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Symmetrical Image Creator</h1>
      <div class="upload">
        <h2>Upload an Image</h2>
        <input type="file" id="imageUpload" name="imageUpload">
      </div>
      <div class="output">
        <h2>Symmetrical Image</h2>
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
